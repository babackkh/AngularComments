<div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-3 col-sm-12">
        <form action="form">
          <div class="form-group">
            <label for="comments-text-area">Comments :</label>
            <textarea class="form-control" name="CommentInput" id="comments-text-area" cols="25" rows="8" placeholder="Write your Comment here..."></textarea>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </div> 
        </form>        
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-3 col-sm-12">
        <div class="comment d-flex">
          <div class="star-box d-flex">
            <span><i class="far fa-star"></i></span>
            <span><i class="far fa-star"></i></span>
            <span><i class="far fa-star"></i></span>
            <span><i class="far fa-star"></i></span>
            <span><i class="far fa-star"></i></span>
          </div>
          <div class="like-box d-flex ml-auto">
            <span><i class="fas like fa-heart"></i></span>
            <span><p class="like-number ml-1">0</p></span>
            <span><i class="far fa-heart dislike ml-3"></i></span>           
            <span><p class="dislike-number ml-1">0</p></span>
          </div>
          <div class="comment-text">
            <p>Your Comment is Here</p>
          </div>
        </div>
      </div>
    </div>
  </div>
