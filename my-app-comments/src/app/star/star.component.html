<div class="star-box" [style.width.px]= 'starWidth'>
  <div class="width d-flex flex-row-reverse">
    <span (click)= 'fiveStar()'><i class="fas fa-star"></i></span>
    <span (click)= 'fourStar()'><i class="fas fa-star"></i></span>
    <span (click)= 'threeStar()'><i class="fas fa-star"></i></span>
    <span (click)= 'twoStar()'><i class="fas fa-star"></i></span>
    <span (click)= 'oneStar()'><i class="fas fa-star"></i></span>
  </div>  
</div>
