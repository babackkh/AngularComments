<div class="star-box" [style.width.px]= 'starWidth'>
  <div class="width d-flex flex-row-reverse">
    <span (click)= 'fiveStar(c , 5)'><i class="fas fa-star"></i></span>
    <span (click)= 'fourStar(c , 4)'><i class="fas fa-star"></i></span>
    <span (click)= 'threeStar(c , 3)'><i class="fas fa-star"></i></span>
    <span (click)= 'twoStar(c , 2)'><i class="fas fa-star"></i></span>
    <span (click)= 'oneStar(c , 1)'><i class="fas fa-star"></i></span>
  </div>  
</div>
